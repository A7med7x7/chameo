_subdirectory: template
_envops:
  block_start_string: "{%"
  block_end_string: "%}"
  variable_start_string: "{{"  
  variable_end_string: "}}"
  comment_start_string: "{#"
  comment_end_string: "#}"


_metadata:
  name: "Chameo"
  description: "Chameo: A Template Generator for Reproducible Machine Learning Projects on Chameleon Cloud"
  version: "1.0.0"
  author: "cc_team"
  license: "MIT"
  homepage: "https://github.com/a7med7x7/Chameo"
  repository: "https://github.com/a7med7x7/Chameo"
  
# copier.yml
# Skip overwriting existing files (user can force with --force)
_skip_if_exists:
  - "*.ipynb"
  - "requirements.txt"
  - ".env"
  - "src/**"

# Files to exclude from template rendering (copy as-is)
_templates_suffix_to_ignore:
  - ".jpg"
  - ".png" 
  - ".gif"
  - ".ico"
  - ".pdf"
  - ".zip"
  - ".tar.gz"

__skip_answered: false

